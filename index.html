<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shooting game - two player</title>
</head>

<body>
    <div class="container">
        <h1>Shooting game - Two player</h1>
        <button class="btn-start">Start Match</button>
        <button class="next-round">Start next round</button>
        <div class="score">
            <!-- <h4 class="p1score">Player 1 health: </h4> -->
            <!-- <h4 class="p2score">Player 2 health: </h4> -->
            <h4 class="p1winner">Player 1 - win : 0</h4>
            <h4 class="p2winner">Player 2 - win : 0</h4>
        </div>
        <section class="game-ended"></section>
    </div>
    <div class="board">
        <button class="player1-button">P1</button>
        <h2>game board</h2>
        <button class="player2-button">P2</button>
    </div>
    <div class="guide">
        <h4>Game guidelines</h4>
        <ul>
            <li>Click start match</li>
            <li>1st round started, now players can shoot each other</li>
            <li>If round is completed, click next round</li>
        </ul>
    </div>

    <script src="app.js"></script>
</body>

</html>
